calculate_days_of_year:
  alias: Calculate days of year
  variables:
    days_of_year: "{% set iYear = now().year %}\n{% if (iYear % 4 == 0 and iYear %
      100 != 0) or (iYear % 400 == 0) %}\n  {% set days = 366 %}\n{% else %}\n  {%
      set days = 365 %}\n{% endif %}\n{{ {'value': days} }}\n"
  sequence:
  - stop: End
    response_variable: days_of_year
  description: ''
calculate_lowest_electricity_price:
  alias: Calculate lowest electricity price
  variables:
    lowest_electricity_price: "{% set ns = namespace(min=600.0, day='', time='', min_next_evening=700.0)
      %}\n{% for i in range(73, 96) %}\n  {% set val = state_attr('sensor.nordpool_kwh_se4_sek_2_10_0',
      'today')[i] %}\n  {% if val < ns.min %}\n    {% set ns.min = val %}\n    {%
      set ns.day = 'idag' %}\n    {% set ns.time = state_attr('sensor.nordpool_kwh_se4_sek_2_10_0',
      'raw_today')[i].start %}\n  {% endif %}\n{% endfor %}\n{% for i in range(0,
      24) %}\n  {% set val = state_attr('sensor.nordpool_kwh_se4_sek_2_10_0', 'tomorrow')[i]
      %}\n  {% if val < ns.min %}\n    {% set ns.min = val %}\n    {% set ns.day =
      'imorgon' %}\n    {% set ns.time = state_attr('sensor.nordpool_kwh_se4_sek_2_10_0',
      'raw_tomorrow')[i].start %}\n  {% endif %}\n{% endfor %}\n{% for i in range(73,
      96) %}\n  {% set val = state_attr('sensor.nordpool_kwh_se4_sek_2_10_0', 'tomorrow')[i]
      %}\n  {% if val < ns.min_next_evening %}\n    {% set ns.min_next_evening = val
      %}\n  {% endif %}\n{% endfor %}\n{{ {'value': ns.min, 'day': ns.day, 'time':
      ns.time.strftime(\"%H:%M\"), 'min_next': ns.min_next_evening} }}\n"
  sequence:
  - stop: End
    response_variable: lowest_electricity_price
  description: ''
calculate_max_se3_price:
  variables:
    se3_max_electricity_price: "{% set ns = namespace(max=0.0, time='') %}\n{% for
      i in range(0, 96) %}\n  {% set val = state_attr('sensor.nordpool_kwh_se3_sek_2_10_0',
      'tomorrow')[i] %}\n  {% if val > ns.max %}\n    {% set ns.max = val %}\n    {%
      set ns.time = state_attr('sensor.nordpool_kwh_se3_sek_2_10_0', 'raw_tomorrow')[i].start
      %}\n  {% endif %}\n{% endfor %}\n{{ {'value': ns.max, 'time': ns.time.strftime(\"%H:%M\")}
      }}\n"
  sequence:
  - stop: End
    response_variable: se3_max_electricity_price
  alias: Calculate max SE3 price
  description: ''
compare_power_peaks:
  alias: Compare power peaks
  variables:
    effekt_toppar: "{% set ns = namespace(peak1=10.00, peak2=10.00, peak3=10.00, datetime1='',
      datetime2='', datetime3='', mean=10.00, power=200000.00) %} {% set ns.power
      = states('sensor.ell5_253941669_ell5_253941669_energy_active_positive') | float
      %} {% set previous_power = states('input_number.effekt_forra_timmen') | float
      %} {% set power_hour = (ns.power - previous_power) | round(2) %} {% set ns.peak1
      = states('input_number.effekttopp_1') | float %} {% set ns.peak2 = states('input_number.effekttopp_2')
      | float %} {% set ns.peak3 = states('input_number.effekttopp_3') | float %}
      {% set ns.datetime1 = states('input_text.effekttopp_1_tid') %} {% set ns.datetime2
      = states('input_text.effekttopp_2_tid') %} {% set ns.datetime3 = states('input_text.effekttopp_3_tid')
      %} {% if power_hour > ns.peak1 %}\n  {% set ns.peak3 = ns.peak2 %}\n  {% set
      ns.peak2 = ns.peak1 %}\n  {% set ns.peak1 = power_hour %}\n  {% set ns.datetime3
      = ns.datetime2 %}\n  {% set ns.datetime2 = ns.datetime1 %}\n  {% set ns.datetime1
      = (now().strftime(\"%d/%m\") + ' ' + (now()|as_timestamp - (60*60))|timestamp_custom(\"%H\",
      True) + '-' + now().strftime(\"%H\")) %}\n{% elif power_hour > ns.peak2 %}\n
      \ {% set ns.peak3 = ns.peak2 %}\n  {% set ns.peak2 = power_hour %}\n  {% set
      ns.datetime3 = ns.datetime2 %}\n  {% set ns.datetime2 = (now().strftime(\"%d/%m\")
      + ' ' + (now()|as_timestamp - (60*60))|timestamp_custom(\"%H\", True) + '-'
      + now().strftime(\"%H\")) %}\n{% elif power_hour > ns.peak3 %}\n  {% set ns.peak3
      = power_hour %}\n  {% set ns.datetime3 = (now().strftime(\"%d/%m\") + ' ' +
      (now()|as_timestamp - (60*60))|timestamp_custom(\"%H\", True) + '-' + now().strftime(\"%H\"))
      %}\n{% endif %} {% set ns.mean = ((ns.peak1 + ns.peak2 + ns.peak3)/3) | round(2)
      %} {{ {'peak1':ns.peak1, 'peak2':ns.peak2, 'peak3':ns.peak3, 'datetime1':ns.datetime1,
      'datetime2':ns.datetime2, 'datetime3':ns.datetime3, 'mean':ns.mean, 'power':ns.power}
      }}\n"
  sequence:
  - stop: End
    response_variable: effekt_toppar
  description: ''
